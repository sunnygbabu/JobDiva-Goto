<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobDiva-GoTo Bridge</title>
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.9;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button:hover {
      background: #5568d3;
    }
    .button-secondary {
      background: #6c757d;
    }
    .button-secondary:hover {
      background: #5a6268;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }
    .link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>JobDiva-GoTo Bridge</h1>
    <p>Configuration & Settings</p>
  </div>
  
  <div class="content">
    <div id="status-message"></div>
    
    <div class="section">
      <div class="section-title">Backend API Configuration</div>
      <div class="input-group">
        <label for="backend-url">Backend API URL</label>
        <input 
          type="text" 
          id="backend-url" 
          placeholder="https://your-backend.com/api"
          value="https://recruiter-bridge.preview.emergentagent.com/api"
        />
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Recruiter Information</div>
      <div class="input-group">
        <label for="recruiter-id">JobDiva User ID (Optional)</label>
        <input type="text" id="recruiter-id" placeholder="jd_user_001" />
      </div>
      <div class="input-group">
        <label for="recruiter-name">Your Name</label>
        <input type="text" id="recruiter-name" placeholder="John Doe" />
      </div>
    </div>

    <button class="button" id="save-btn">Save Configuration</button>
    
    <div class="divider"></div>
    
    <div class="section">
      <a href="https://recruiter-bridge.preview.emergentagent.com/admin" target="_blank" class="link">
        Open Admin Dashboard â†’
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
